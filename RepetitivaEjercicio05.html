<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let aprobados = 0
        let reprobados = 0
        let nota

        for(let i = 1; i <= 10; i++){
            /*
            do{
                nota = Number(prompt(`${i}. Ingrese la nota: `))
            }while(!(nota >= 0 && nota <= 10))
            */

            do{
                nota = Number(prompt(`${i}. Ingrese la nota: `))
            }while(nota < 0 || nota > 10)

            if(nota >= 6)
                aprobados++
            else
                reprobados++
        }

        alert(`Cantidad de aprobados: ${aprobados}\nCantidad de reprobados: ${reprobados}`)
    </script>
</head>

</body>
</html>
